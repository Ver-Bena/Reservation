<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>회원가입</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <!-- Custom style -->
    <link rel="stylesheet" href="../css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
      <article class="container">

        <div class="page-header">
          <h1>예약 검색</h1>
        </div>

        <div class="col-md-6 col-md-offset-3">
          <form method = "post" id = "searchForm">
            <div class="form-group">
              <label for="name">이름</label>
              <input type="text" class="form-control" id="name" name = "name" placeholder="이름을 입력해 주세요">
            </div>

            <div class="form-group">
              <label for="birthday">예약날짜</label>
              <input type="date" class="form-control" id="rsv_date" name = "rsv_date">
            </div>

            <div class="form-group">
              <label for="id">예약시간</label>
              <input type="time" class="form-control" id= "rsv_time" name = "rsv_time" placeholder="ID">
            </div>

            <div class="form-group text-center">
              <input type="submit" class="btn btn-info" value = "검색"><i class="fa fa-check spaceLeft"></i>
            </div>
          </form>
        </div>
      </article>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src = "../js/alien_order_filter.js"></script>
  </body>
</html>
